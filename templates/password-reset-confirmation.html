<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Successful - Authentic Stone</title>
    <style>
      /* Reset styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f4f4f4;
      }

      .email-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .header {
        background: white;
        color: black;
        padding: 30px 20px;
        text-align: center;
      }

      .header img {
        margin-bottom: 10px;
        height: 50px;
        width: 300px;
        object-fit: contain;
      }

      .header p {
        font-size: 16px;
        opacity: 0.9;
      }

      .content {
        padding: 40px 30px;
      }

      .greeting {
        font-size: 20px;
        margin-bottom: 20px;
        color: #2c3e50;
      }

      .message {
        font-size: 16px;
        line-height: 1.8;
        margin-bottom: 30px;
        color: #555;
      }

      .security-note {
        background-color: #fff3cd;
        border: 1px solid #ffeaa7;
        border-radius: 5px;
        padding: 15px;
        margin: 25px 0;
        font-size: 14px;
        color: #856404;
      }

      .footer {
        background-color: #f8f9fa;
        padding: 25px 30px;
        text-align: center;
        border-top: 1px solid #e9ecef;
      }

      .footer p {
        font-size: 14px;
        color: #6c757d;
        margin-bottom: 10px;
      }

      /* Responsive design */
      @media only screen and (max-width: 600px) {
        .email-container {
          margin: 0;
          border-radius: 0;
        }

        .content {
          padding: 30px 20px;
        }

        .header {
          background-color: #f8f9fa;
          padding: 25px 20px;
        }

        
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">
        <img src="cid:logo" alt="Authentic Stone" />
      </div>

      <div class="content">
        <div class="greeting">Hello {{firstName}},</div>

        <div class="message">
          Your password has been successfully reset for your Authentic Stone
          account.
        </div>

        <div class="security-note">
          <strong>Security Note:</strong> If you did not make this change,
          please contact our support team immediately.
        </div>
      </div>

      <div class="footer">
        <p style="margin-top: 10px">
          &copy; 2025 Authentic Stone. All rights reserved.
        </p>
      </div>
    </div>
  </body>
</html>
